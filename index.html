<title>broughlike</title>

    canvas{
        outline: 1px solid white;
    }
    body{
        background-color: black;
        text-align: center;
        margin-top: 50px;
    }
</style>
<canvas></canvas>
<script src="js/vars.js"></script> 
<script src="js/game.js"></script>
<script src="js/map.js"></script>
<script src="js/tile.js"></script>
<script src="js/monster.js"></script>
<script src="js/util.js"></script>
<script src="js/spell.js"></script>
<script>
    spritesheet_creatures = new Image();
    spritesheet_creatures.src = "oryx_16bit_fantasy_creatures_trans.png";

    spritesheet_world = new Image();
    spritesheet_world.src = "oryx_16bit_fantasy_world_trans.png";

    document.querySelector("html").onkeypress = function(e){
        if(e.key=="w") player.tryMove(0, -1);
        if(e.key=="s") player.tryMove(0, 1);
        if(e.key=="a") player.tryMove(-1, 0);
        if(e.key=="d") player.tryMove(1, 0);
    };

    setInterval(draw, 15);

    setupCanvas();

    generateLevel();

    player = new Player(randomPassableTile())
</script>
